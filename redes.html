<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Redes Sociales de Tobias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap');

        body {

            background: url("imagenes/header.jpg") repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: black;
            padding: 60px 0;
            text-align: center;
            color: #fff;
        }


        header h1 {
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 3px;
            margin: 0;
            animation: fadeIn 2s ease-out;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 40px;
            border-top: 2px solid #00bcd4;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .social-board {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-board a {
            width: 150px;
            height: 150px;
            background-color: #222;
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .social-board a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.8);
        }

        .social-board a i {
            margin: 0;
            pointer-events: none;
        }

        .social-board a span {
            position: absolute;
            bottom: -25px;
            font-size: 0.9em;
            color: #bbb;
        }

        footer {
            background-color: #111;
            color: #bbb;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 2px solid #00bcd4;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
/* Responsive */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
                padding: 20px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .timeline::after {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 25px;
                margin-bottom: 20px;
            }

            .timeline-item.right {
                left: 0%;
            }

            .timeline-item.left::before,
            .timeline-item.right::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }

            .timeline-item::after {
                left: 15px;
            }

            .container {
                padding: 20px 10px;
            }

            .section-title {
                font-size: 1.5em;
            }
        }

    </style>
</head>

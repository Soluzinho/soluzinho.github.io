<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Perrito</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ffcc99, #66b2ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff8566;
        }
        .floating-leaf {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616554.png') no-repeat center/contain;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .leaf-1 {
            top: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        .leaf-2 {
            top: 30%;
            right: 20%;
            animation-delay: 2s;
        }
        .leaf-3 {
            top: 80%;
            left: 30%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagina web creada por Tobias</h1>
        <p>Hola Pollito, te amo muchooooo</p>
    </div>
    <div class="floating-leaf leaf-1"></div>
    <div class="floating-leaf leaf-2"></div>
    <div class="floating-leaf leaf-3"></div>
</body>
</html>

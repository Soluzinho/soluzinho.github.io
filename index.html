<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Blog Tecnológico de Tobias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #141414);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: url('tech-header-bg.jpg') no-repeat center center/cover;
            padding: 60px 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 3px;
            margin: 0;
            animation: fadeIn 2s ease-out;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 40px;
            border-top: 2px solid #00bcd4;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .gallery img {
            width: 20%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(0.8);
        }

        .projects {
            margin-top: 40px;
        }

        .project {
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
        }

        .project h2 {
            color: #00bcd4;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #00bcd4;
        }

        footer {
            background-color: #111;
            color: #bbb;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 2px solid #00bcd4;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Blog de Tobias</h1>
</header>

<nav>
    <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#fotos">Fotos</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#redes">Redes Sociales</a></li>
    </ul>
</nav>

<div class="container" id="inicio">
    <section id="fotos" class="gallery">
        <h2>Mis Fotos</h2>
        <img src="imagenes/soluz1.jpg" alt="">
        <img src="foto2.jpg" alt="">
    </section>

    <section id="proyectos" class="projects">
        <h2>Mis Proyectos</h2>
        <div class="project">
            <h3>Pagina Web de Empanada</h3>
            <p>para Empanada Group</p>
            <a href="https://empanada.soluz.online" target="_blank">Ingresar a pagina web</a>
        </div>
    </section>

    <section id="redes" class="social-icons">
        <h2>Sígueme en</h2>
        <a href="https://facebook.com"><i class="fa-brands fa-facebook"> Facebook</i></a>
        <a href="https://www.instagram.com/soluz.boy"><i class="fa-brands fa-instagram"> Instagram</i></a>
    </section>
</div>

<footer>
    <p>&copy; 2024 Blog de Tobias. Todos los derechos reservados.</p>
</footer>

</body>
</html>

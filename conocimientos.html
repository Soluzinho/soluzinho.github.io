<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conocimientos de Tobias Perez Zabala</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap');

        body {
            background: url("imagenes/header.jpg") repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: black;
            padding: 60px 0;
            text-align: center;
            color: #fff;
            max-height: 140px;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 3px;
            margin: 0;
            animation: fadeIn 2s ease-out;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 40px;
            border-top: 2px solid #00bcd4;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .img-work{
            width: 30%;
            height: auto;
        }


        .knowledge {
            width: 100%;
            margin-top: 40px;
        }

        .knowledge div {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .knowledge img {
            width: 15%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .knowledge img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .knowledge p {
            width: 85%;
            margin-left: 20px;
            text-align: left;
        }

        .courses {
            margin-top: 40px;
        }

        .courses div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .course {
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .course:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .course h2 {
            color: #00bcd4;
            font-size: 2em;
            margin-bottom: 10px;
        }

        footer {
            background-color: #111;
            color: #bbb;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 2px solid #00bcd4;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
                padding: 21.5px;
            }

            .img-work{
                width: 90%;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .knowledge::after {
                left: 20px;
            }

            .knowledge-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 25px;
                margin-bottom: 20px;
            }

            .knowledge-item.right {
                left: 0%;
            }

            .knowledge-item.left::before,
            .knowledge-item.right::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }

            .knowledge-item::after {
                left: 15px;
            }

            .container {
                padding: 20px 10px;
            }

            .section-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<header>
